{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="{% static 'css/log_reg.css' %}">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="login-btn" class="toggle-button active">Login</button>
            <button id="register-btn" class="toggle-button">Register</button>
        </div>
        <div class="form-container">
            <div class="form-box" id="login-form">
                <h2>Login</h2>
                <form method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" maxlength="100" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
            <div class="form-box" id="register-form" style="display: none;">
                <h2>Register</h2>
                <form method="POST" id="registrationForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="phno">Phone Number:</label>
                        <input type="tel" id="phno" name="phno" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_type">Registration Type:</label>
                        <select id="reg_type" name="reg_type" required>
                            <option value="user">User </option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <input type="submit" class="btn" value="Register">
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
        });

        registerBtn.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            registerBtn.classList.add('active');
            loginBtn.classList.remove('active');
        });
    </script>
</body>
</html>
