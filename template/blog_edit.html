{% extends 'base.html' %}

{% load static %}

{% block title %}Edit Blog{% endblock %}

{% block css %}href="{% static 'css/edit_blog.css' %}"
{% endblock %}

{% block content %}

<div class="edit-blog-container">
    <h1 class="edit-blog-title">Edit Blog</h1>
    <form method="POST" enctype="multipart/form-data" class="edit-blog-form">
        {% csrf_token %}
        
        <!-- Editable fields -->
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="id_content">Content:</label>
            {{ form.content }}
        </div>

        <div class="form-group">
            <label for="id_image">Image:</label>
            {{ form.image }}
        </div>
        
        <!-- Submit Buttons -->
        <div class="button-group">
            <button type="submit" class="btn-save">Save Changes</button>
            <a href="{% url 'myapp:author_dashboard' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
