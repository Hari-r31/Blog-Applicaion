{% extends 'base.html' %}

{% load static %}

{% block title %}Modify Account Details{% endblock %}

{% block css %}href="{% static 'css/modify_account.css' %}"{% endblock %}

{% block content %}
<section class="modify-account-container">
    <h2>Modify Your Account Details</h2>
    <form method="POST" enctype="multipart/form-data" class="modify-account-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-btn">Save Changes</button>
        <a href="{% url 'myapp:account_details' %}" class="cancel-btn">Cancel</a>
    </form>
</section>
{% endblock %}
